name: Sync Markdown Files

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  sync:
    runs-on: macos-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: brew install jq

      - name: Get list of changed markdown files
        id: changed_files
        run: |
          echo "Changed files:"
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '\.md$')
          echo "$CHANGED_FILES"
          echo "::set-output name=markdown_files::$CHANGED_FILES"

      - name: Checkout target repository
        uses: actions/checkout@v2
        with:
          repository: 'roofeehim/roofeehim-blog'
          token: ${{ secrets.SYNC_FILES_TOKEN }}
          path: 'target-repo'

      - name: Copy changed files to target repository
        run: |
          for file in ${{ steps.changed_files.outputs.markdown_files }}; do
            echo "Processing $file"
            mkdir -p "target-repo/src/pages/memos/$(dirname "$file")"
            cp "$file" "target-repo/src/pages/memos/$file"
          done

      - name: Commit and push changes
        run: |
          cd target-repo
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync Markdown files from source"
            git push
          fi
